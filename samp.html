<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <style>
	#ab{
		border: 1px solid red;
		width: 400px;
		height: 400px;
		position: relative;
	}

	#kn{
		border: 1px solid green;
		width: 200px;

	}

 </HEAD>

 <BODY>
	<div id="ab">
		<div id="kn"></div>
	</div>
 </BODY>
</HTML>

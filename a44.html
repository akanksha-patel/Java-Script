<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <script type="text/javascript" src="js/a44.js"></script>
  <style type="text/css">
	.msg{

		color: red;
		font-weight: bold;
		font-size: 18px;
		font-family: verdana;
		background-color: #fef6f5;
		visibility: hidden;
	}	

	td{

	}
  </style>
 </HEAD>

 <BODY>
  <form action="a23.html"> 
	<table border="1" width="100%">
		<caption></caption>
		<tr>
			<td width="25%" align="right">User Name</td>
			<td width="5%" align="center">:</td>

			<td width="45%" id="msg1" class="msg">&nbsp;</td>
		</tr>
		<tr><td colspan="4">&nbsp;</td></tr>
		<tr>
			<td width="25%" align="right">Email</td>

		</tr>
		<tr><td colspan="4">&nbsp;</td></tr>
		<tr>
			<td width="25%" align="right">Password</td>
			<td width="5%" align="center">:</td>

		</tr><tr><td colspan="4">&nbsp;</td></tr>

		</tr>

		<tr>
			<td colspan="4" align="center">
				<input type="submit" value="Send" />
			</td>
		</tr>
		<tr><td colspan="4">&nbsp;</td></tr>
	</table>

 </BODY>
</HTML>
